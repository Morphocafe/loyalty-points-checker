<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Loyalty Points</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { padding: 10px; margin: 5px; }
        button { padding: 10px; background: blue; color: white; border: none; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Check Your Loyalty Points</h2>
    <input type="text" id="customerID" placeholder="Enter Customer ID or Phone">
    <button onclick="checkPoints()">Check Points</button>

    <div id="result"></div>

    <script>
        async function checkPoints() {
            let input = document.getElementById("customerID").value;
            if (!input) {
                alert("Please enter a customer ID or phone number.");
                return;
            }

            let url = "YOUR_GOOGLE_APPS_SCRIPT_URL?id=" + encodeURIComponent(input) + "&phone=" + encodeURIComponent(input);
            
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data.name) {
                    document.getElementById("result").innerText = `Hello ${data.name}, you have ${data.points} points.`;
                } else {
                    document.getElementById("result").innerText = "Customer not found.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching data.";
            }
        }
    </script>

</body>
</html>
